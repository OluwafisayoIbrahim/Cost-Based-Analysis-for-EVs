<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV vs Fuel Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>EV vs Fuel Cost Calculator</h1>
    <form onsubmit="event.preventDefault(); compareCosts();">
        <label for="fuel_cost">Fuel Cost per Liter (₦):</label>
        <input type="number" id="fuel_cost" step="0.01" required>
        <br><br>
        <label for="distance">Monthly Distance (km):</label>
        <input type="number" id="distance" required>
        <br><br>
        <label for="fuel_efficiency">Fuel Efficiency (km/L):</label>
        <input type="number" id="fuel_efficiency" step="0.01" required>
        <br><br>
        <label for="ev_energy_efficiency">EV Energy Efficiency (kWh/100km):</label>
        <input type="number" id="ev_energy_efficiency" step="0.01" required>
        <br><br>
        <label for="charging_cost">Charging Cost per kWh (₦):</label>
        <input type="number" id="charging_cost" step="0.01" required>
        <br><br>
        <button type="submit">Calculate</button>
    </form>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
